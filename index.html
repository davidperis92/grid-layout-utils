<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grid Layout Utils Demo Page</title>
    <link rel="stylesheet" type="text/css" href="dist/grid-layout.css">
  </head>

  <body>

    <h1>Use code inspector to see the utility classes</h1>

    <section class="gl gl-gap-2 gl-template-cols-6 gl-template-rows-7" style="height: 500px; background: lightgray">
      <div class="gl-col-4" style="background: red">1</div>
      <div class="gl-col-2" style="background: green">2</div>
      <div class="gl gl-col-start-2 gl-col-end-6 gl-justify-center gl-align-end" style="background: yellow">3</div>
      <div class="gl gl-row-2 gl-col-4 gl-col-full gl-justify-end"  style="background: cyan">4</div>
      <div class="gl gl-row-start-6 gl-row-end-8 gl-col-pos-6 gl-justify-center"  style="background: lightsalmon">4</div>
    </section>

  </body>
</html>
